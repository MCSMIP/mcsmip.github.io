name: Deploy PR Preview to GitHub Pages

on:
  pull_request:
    branches:
      - sidebar  # Replace with your PR branch name, or leave it as is to target all PRs

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      # Check out the PR branch
      - name: Checkout PR branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 1  # Only fetch the latest commit for efficiency

      # Set up Ruby
      - name: Set up Ruby 2.7.8 (for compatibility with Bundler 2.4.22)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.8  # This ensures Ruby 2.7.x is installed

      # Install dependencies based on Ruby version
      - name: Install dependencies
        run: |
          # Check Ruby version and install the appropriate Bundler version
          RUBY_VERSION=$(ruby -v)
          if [[ "$RUBY_VERSION" =~ 2.7 ]]; then
            echo "Installing Bundler 2.4.22 for Ruby 2.7.x"
            gem install bundler -v 2.4.22
          else
            echo "Installing the latest version of Bundler for Ruby 3.1+"
            gem install bundler
          fi
          bundle install

      # Build the site
      - name: Build the site with Jekyll
        run: |
          bundle exec jekyll build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages Preview
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site  # This is where your built site lives (it might be different based on your setup)
          publish_branch: gh-pages  # The branch that serves your GitHub Pages site
          destination_dir: preview/${{ github.event.pull_request.number }}  # Deploy the PR to a specific folder under /preview/<pr-number>
