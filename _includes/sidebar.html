<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <!-- Home Link: Ensure it's displayed only once -->
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>

      {% comment %}
        Removing the dynamic generation of links to other pages. The sidebar will only show Home and GitHub link.
      {% endcomment %}

      <!-- GitHub repository link -->
      <a class="sidebar-nav-item" href="{{ site.github.repo }}">GitHub MCSMIP-DYAMOND</a>
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}.</p>
  </div>
</div>
